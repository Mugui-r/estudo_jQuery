<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de jQuery</title>
    <style type="text/css">
    </style>    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/jquery.mask.js"></script>
</head>
<body>
    <h1>IMC</h1>
    <form>

        <div>
            <label for="inAltura">Altura em metros (ex: 1.70): </label>
            <input type="number" id="inAltura" step="0.01" required>
        </div><br>

        <div>
            <label for="inKg">Peso em quilos: </label> 
            <input type="number" id="inKg" step="0.01" required>
        </div><br>

        <button id="button">Calcular IMC</button>

    </form>

    <h2 id="h2"></h2>

    <script>
        $(function(){
            $('#button').bind('click', function(){
                event.preventDefault()

                let altura = $('#inAltura').val()
                let peso = $('#inKg').val()

                altura = altura.replace(',','.')
                peso = peso = peso.replace(',','.')

                var imc = peso / (altura * altura)

                if(imc < 16){
                    var traducao = 'Baixo peso muito grave'
                } else if(imc >= 16 && imc < 16.99) {
                    var traducao = 'Baixo peso grave'
                } else if(imc >= 17 && imc < 18.49){
                    var traducao = 'Baixo peso'
                } else if(imc >= 18.50 && imc < 24.99){
                    var traducao = 'Peso normal'
                } else if(imc >= 25 && imc < 29.99){
                    var traducao = 'Sobrepeso'
                } else if(imc >= 30 && imc < 34.99){
                    var traducao = 'Obesidade grau I'
                } else if(imc >= 35 && imc < 39.99){
                    var traducao = 'Obesidade grau II'
                } else if(imc >= 40){
                    var traducao = 'Obsesidade grau III'
                }
            
            

                $('#h2').html("Seu IMC é: "+imc.toFixed(2)+" kg/m² e seu status é: "+traducao)
            })
        })

       

    </script>
</body>
</html>
