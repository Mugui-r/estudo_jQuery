<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto: Menu Apple (Fisheye)</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style type="text/css">
        body {margin: 0;}
        .menu{
            width: 800px;
            height: 70px;
            background-color: #ddd;
            position: fixed;
            bottom: 0px;
            left: 50%;
            margin-left: -400px;
        }

        .icone{
            width: 70px;
            height: 70px;
            background-color: #ccc;
            margin-right: 10px;
            float: left;
            cursor: pointer;
            border-radius: 20px;
        }
    </style>
</head>
<body>

    <form>
        <div class="menu">
            <div class="icone"></div>
            <div class="icone"></div>
            <div class="icone"></div>
            <div class="icone"></div>
            <div class="icone"></div>
            <div class="icone"></div>
            <div class="icone"></div>
            <div class="icone"></div>

        </div>
    </form>

    <script>
        $(function(){

            $('.icone').hover(function(){
                $(this).animate({
                    "width": 100,
                    "height":100,
                    "margin-top":-30   
                },200)
            }, function(){
                $(this).animate({
                    "width":70,
                    "height": 70,
                    "margin-top":0
                }, 200)
            })
        })
    </script>

</body>
</html>
